<h2>Chat</h2>
<!-- <img src="../assets/test1.gif" width="30" height="30"/> -->

<div *ngFor="let message of messages | async">
	<h3> {{ message.author }} ({{message.date}}): {{message.text}} </h3>
</div>



<div>

	<h1>Enter Message</h1>
	<form (ngSubmit)="addItem()" #messageForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name"
               required
               [(ngModel)]="newMessage.author" name="name"
               #name="ngModel">
			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
				Name is required
			</div>
		</div>
<!-- 
		<div class="form-group">
			<label for="date">Date</label>
			<input type="text" class="form-control" id="date"
               required
               [(ngModel)]="newMessage.date" name="date"
               #date="ngModel">
			<div [hidden]="date.valid || date.pristine" class="alert alert-danger">
				Date is required
			</div>
		</div> -->

    <div class="form-group">
			<label for="text">Text</label>
			<input type="text" class="form-control" id="text"
               required
               [(ngModel)]="newMessage.text" name="text"
               #text="ngModel">
			<div [hidden]="text.valid || text.pristine" class="alert alert-danger">
				Text is required
			</div>
		</div>


		<button type="submit" class="btn btn-success" [disabled]="!messageForm.form.valid">Submit</button>


	</form>
</div>
